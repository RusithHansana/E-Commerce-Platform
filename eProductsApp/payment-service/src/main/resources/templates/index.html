<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <title>PayPal Payment Integration</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #f5f7fa;
      }
      .container {
        max-width: 600px;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #0070ba;
        border-color: #0070ba;
      }
      .btn-primary:hover {
        background-color: #005ea6;
        border-color: #005ea6;
      }
      .form-control:focus {
        border-color: #0070ba;
        box-shadow: 0 0 0 0.2rem rgba(0, 112, 186, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5 mb-4">
        <img
          src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_200x51.png"
          alt="PayPal Logo"
          height="51"
        />
      </div>
      <h1 class="text-center mb-4">Secure Payment with PayPal</h1>
      <form method="post" action="/payment/create" class="card p-4">
        <div class="mb-3">
          <label for="method" class="form-label">Payment method</label>
          <input
            id="method"
            type="text"
            class="form-control"
            name="method"
            value="PayPal"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            id="amount"
            type="number"
            class="form-control"
            name="amount"
            th:value="${defaultAmount}"
            step="0.01"
            min="0"
          />
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency</label>
          <select class="form-select" id="currency" name="currency">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input
            id="description"
            type="text"
            class="form-control"
            name="description"
            placeholder="Enter payment description"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fab fa-paypal me-2"></i>Pay with PayPal
          </button>
        </div>
      </form>
      <p class="text-center mt-3 text-muted">
        <small>Secure payments powered by PayPal</small>
      </p>
    </div>

    <!-- Font Awesome for PayPal icon -->
    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
