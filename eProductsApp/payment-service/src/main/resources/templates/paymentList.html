<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PayPal Payment List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS for PayPal theme -->
    <style>
      body {
        background-color: #f5f7fa;
      }
      .navbar {
        background-color: #003087;
      }
      .navbar-brand {
        color: #ffffff !important;
        font-weight: bold;
      }
      h1 {
        color: #003087;
      }
      .table thead {
        background-color: #009cde;
        color: #ffffff;
      }
      .table-hover tbody tr:hover {
        background-color: #e1f3fc;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">PayPal Payment Service</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Payment Records</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Amount</th>
              <th>Currency</th>
              <th>Status</th>
              <th>Payment Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="payment : ${payments}">
              <td th:text="${payment.id}"></td>
              <td th:text="${payment.amount}"></td>
              <td th:text="${payment.currency}"></td>
              <td th:text="${payment.status}"></td>
              <td
                th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm:ss')}"
              ></td>
              <td>
                <form
                  th:action="@{/payment/delete/{id}(id=${payment.id})}"
                  method="post"
                >
                  <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
